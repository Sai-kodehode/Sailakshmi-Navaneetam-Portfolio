<section id="cv" class="section-class">
  <h1>CV</h1>
  Clickable CV screenshot with Preview and Download options
  <div id="cv-screenshot" onclick="previewCV()">
    <button id="preview-btn">Preview</button>
    <a
      href="images/Sailakshmi Navaneetam-Resume.pdf"
      download="Sailakshmi-Resume.pdf"
    >
      <button id="download-btn">Download</button>
    </a>
    <img src="images/Sai-cvScreenshot.png" alt="CV Screenshot" />
  </div>

  <div id="cv-content" style="display: none">
    <!-- Add your full CV content here -->
    <embed
      src="images/Sailakshmi Navaneetam-Resume.pdf"
      type="application/pdf"
      width="100%"
      height="600px"
    />
    <button id="closeCVBtn" onclick="toggleCVContent()">X</button>
  </div>
</section>

<section id="myprojects" class="section-class">My Projects</section>
<section id="contact" class="section-class">
  <h1>Contact</h1>
  <form id="contact-form">
    <input type="text" id="name" name="name" placeholder="Name" required />
    <textarea
      id="message"
      name="message"
      rows="4"
      placeholder="Message"
      required
    ></textarea>
    <input
      type="tel"
      id="contact-number"
      name="contact-number"
      placeholder="Contact Number"
      required
    />
    <input type="email" id="email" name="email" placeholder="Email" required />

    <button type="submit">Send</button>
  </form>
</section>
