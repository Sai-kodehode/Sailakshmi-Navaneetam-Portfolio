<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your CV</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1em;
      }

      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .cv-item {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        background-color: #f9f9f9;
        transition: transform 0.2s;
        cursor: pointer;
      }

      .cv-item:hover {
        transform: scale(1.05);
      }

      h2,
      p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your CV</h1>
    </header>

    <section>
      <!-- CV Item 1 -->
      <div class="cv-item">
        <h2>Experience</h2>
        <p>Company XYZ - Senior Developer</p>
        <p>Duration: Jan 2020 - Present</p>
      </div>

      <!-- CV Item 2 -->
      <div class="cv-item">
        <h2>Education</h2>
        <p>University ABC - Bachelor's in Computer Science</p>
        <p>Graduated: May 2019</p>
      </div>

      <!-- Add more CV items as needed -->
    </section>
  </body>
</html>
